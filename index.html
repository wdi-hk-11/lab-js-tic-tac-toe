<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <div class = "container">
    <button id="reset">Clear Board</button>
  </div>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr class="row">
        <td class= "square sq1" data-index-number='0'></td>
        <td class= "square sq2"  data-index-number='1' ></td>
        <td class= "square sq3"  data-index-number='2' ></td>
      </tr>
    </thead>
    <tbody>
      <tr class="row">
        <td class= "square sq4"  data-index-number='3'></td>
        <td class= "square sq5"  data-index-number='4'></td>
        <td class= "square sq6"  data-index-number='5'></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="row">
        <td class= "square sq7"  data-index-number='6'></td>
        <td class= "square sq8"  data-index-number='7'></td>
        <td class= "square sq9"  data-index-number='8'></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
